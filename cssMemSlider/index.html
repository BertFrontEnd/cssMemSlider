<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/svg" href="./assets/favicon.svg" />
    <link rel="stylesheet" href="./assets/reset.css" />
    <link rel="stylesheet" href="./assets/font.css" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" type="module"></script>
    <title>CSS Mem Slider</title>
  </head>

  <body>
    <div class="carousel">
      <div class="carousel-container">
        <input
          class="carousel-open"
          type="radio"
          id="carousel-1"
          name="carousel"
          checked="checked"
        />
        <div class="carousel-item carousel-item-1">
          <p class="item-title">First Mem</p>
          <img src="./assets/img/mem01.jpg" alt="Img 01" class="item-image" />
        </div>
        <input
          class="carousel-open"
          type="radio"
          id="carousel-2"
          name="carousel"
        />
        <div class="carousel-item carousel-item-2">
          <p class="item-title">Second Mem</p>
          <img src="./assets/img/mem02.jpg" alt="Img 02" class="item-image" />
        </div>
        <input
          class="carousel-open"
          type="radio"
          id="carousel-3"
          name="carousel"
        />
        <div class="carousel-item carousel-item-3">
          <p class="item-title">Third Mem</p>
          <img src="./assets/img/mem03.jpg" alt="Img 03" class="item-image" />
        </div>
        <input
          class="carousel-open"
          type="radio"
          id="carousel-4"
          name="carousel"
        />
        <div class="carousel-item carousel-item-4">
          <p class="item-title">Fourth Mem</p>
          <img src="./assets/img/mem04.jpg" alt="Img 04" class="item-image" />
        </div>
        <ul class="carousel-indicators">
          <li>
            <label for="carousel-1" class="carousel-bullet"></label>
          </li>
          <li>
            <label for="carousel-2" class="carousel-bullet"></label>
          </li>
          <li>
            <label for="carousel-3" class="carousel-bullet"></label>
          </li>
          <li>
            <label for="carousel-4" class="carousel-bullet"></label>
          </li>
        </ul>
      </div>
    </div>
  </body>
</html>

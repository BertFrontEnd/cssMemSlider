<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/svg" href="./assets/favicon.svg" />
    <link rel="stylesheet" href="./assets/reset.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Vollkorn+SC:wght@600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>CSS Mem Slider</title>
  </head>

  <body>
    <div class="carousel-container">
      <input
        class="carousel-open"
        type="radio"
        id="carousel-1"
        name="carousel"
        checked="checked"
      />
      <input
        class="carousel-open"
        type="radio"
        id="carousel-2"
        name="carousel"
      />
      <input
        class="carousel-open"
        type="radio"
        id="carousel-3"
        name="carousel"
      />
      <input
        class="carousel-open"
        type="radio"
        id="carousel-4"
        name="carousel"
      />
      <img
        src="./assets/img/mem01.jpg"
        alt="Img 01"
        class="carousel-image carousel-image-1"
      />
      <img
        src="./assets/img/mem02.jpg"
        alt="Img 02"
        class="carousel-image carousel-image-2"
      />
      <img
        src="./assets/img/mem03.jpg"
        alt="Img 03"
        class="carousel-image carousel-image-3"
      />
      <img
        src="./assets/img/mem04.jpg"
        alt="Img 04"
        class="carousel-image carousel-image-4"
      />

      <div class="carousel-description">
        <p class="description-title description-title-1">
          Кому я буду дарить печенье?
        </p>
        <p class="description-title description-title-2">
          Васька упал, сока напился...
        </p>
        <p class="description-title description-title-3">
          На каком вы месте нашли меня в трус?
        </p>
        <p class="description-title description-title-4">
          Получается намного лучше, чем хуже!
        </p>
      </div>

      <ul class="carousel-indicators">
        <li>
          <label for="carousel-1" class="carousel-bullet"></label>
        </li>
        <li>
          <label for="carousel-2" class="carousel-bullet"></label>
        </li>
        <li>
          <label for="carousel-3" class="carousel-bullet"></label>
        </li>
        <li>
          <label for="carousel-4" class="carousel-bullet"></label>
        </li>
      </ul>
    </div>
  </body>
</html>
